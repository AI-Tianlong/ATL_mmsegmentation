<html>
<!--[if lte IE 8]><script>
    window.location.href = '/error.html?fromindex' + Math.random()
</script><![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script type="text/javascript">
        // 如果if条件注释不生效，再次通过js判断浏览器类型
        var userAgent = navigator.userAgent;
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !(userAgent.indexOf("Opera") > -1);

        if (isIE && parseFloat(userAgent.match(/MSIE\s+(\d+\.\d+)/)[1] || 0) < 9) {
            window.location.href = './error.html?fromindex' + Math.random()
        } else {
            var time = (new Date().getTime() / 1000).toFixed(0);
            window.location.href = "./cgi-bin/luci/?stamp=" + time;
        }
    </script>
</head>

<body>
    <div>
        若您的浏览器无法跳转，请手动点击“<a href="/cgi-bin/luci/">登录页</a>”跳转。
        <br /><br />
        本系统推荐使用<span style="color: #f47f3e">Chrome，IE9~IE11，360浏览器</span>等高级的浏览器。
        <br /><br />
        请检查您的浏览器是否支持。
    </div>
</body>

</html>
